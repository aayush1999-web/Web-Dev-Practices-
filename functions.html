<body>
    <div id = "output"></div>
    <script>
        function greetPeople()
        {
            alert("Greetings, People!");
        }
       // greetPeople();
        //greetPeople();
        var out = " ";
        function personalGreetings(name)
        {
             out += "Greeting " + name + "<br/>";

        }
        personalGreetings("Aayush");
        personalGreetings("Cindy");

        function howOld(name, age)
        {
            alert(name + " is " + age + " years old.");
        }

        howOld("Larry", 50);
        howOld("Frank", 27);
    </script>
</body>
