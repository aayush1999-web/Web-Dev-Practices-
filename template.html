<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "output"></div>
    <script>
        let poem = `Roses are red 
        Violets are blue
        I like football
        And so do you!`;

        console.log(poem);
        //document.getElementById('output').innerHTML = poem;

        let employee = {
            name: "Aayush",
            position: "Developer",
            location: "Baltimore, MD",
            age: 22
        };
        let employeeInfo = function(object){
            let output = `${object.name} is a ${object.position} in our ${object.location} location
            and He is ${object.age} years old.`;

            return output;
        }

        document.getElementById('output').innerHTML = employeeInfo(employee);

        let instructor = "Mark Lassoff";

        console.log(`The employee name is ${employee.name}  `);
        console.log(`Instructor: ${instructor}`);
    </script>
</body>
