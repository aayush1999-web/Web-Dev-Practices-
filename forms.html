<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="#" method="post">
        <label for="userName">Full Name</label>
        <input type="text" id="userName" 
        name="userName"/><br/>
        <label for="nickName">Nick Name</label>
        <input type="text" id="nickName" 
        name="nickname"/> <br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"/><br/>
        <label for="phone">Telephone</label>
        <input type="tel" id="phone" name="phone"/><br/>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="150"/><br/>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"/><br/>
        <p>Check the bands you enjoy!</p>
        <input type="checkbox" name="bands" 
        value="Journey">Journey<br/>
        <input type="checkbox" name="bands" 
        value="messi">Messi<br/>
        <input type="checkbox" name="bands" 
        value="ronaldo">Ronaldo<br/>
        <input type="checkbox" name="bands" 
        value="lewa">Lewandaski<br/>
        <input type="checkbox" name="bands" 
        value="bruno">Bruno<br/>

        <p>Please select your favorite city!</p>
        <input type="radio" name="city"
        value="NY">New york<br/>
        <input type="radio" name="city"
        value="MD">Maryland<br/>
        <input type="radio" name="city"
        value="chicago">Chicago<br/>
        
        <p>What's your salary range?</p>
        <select>
            <option value="1">
                Under $30,000
            </option>
            <option value="2">
                $30,000-$60,000
            </option>
            <option value="3">
                $60,000-$100,000
            </option>
            <option value="4">
                Over $100,000
            </option>
        </select>

    </form>
</body>
</html>
